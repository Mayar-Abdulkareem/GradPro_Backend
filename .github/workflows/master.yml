name: Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, Tag, and Push Image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: latest
        IMAGE_REPO: gradpro
      run: |
        docker build -t $ECR_REGISTRY/$IMAGE_REPO:${IMAGE_TAG} .
        docker push $ECR_REGISTRY/$IMAGE_REPO:${IMAGE_TAG}

    - name: Deploy Image to Amazon ECS
      run: |
        aws ecs update-service --cluster gradpro2 --service gradpro --force-new-deployment

    - name: Clean Up
      run: docker rmi $ECR_REGISTRY/$IMAGE_REPO:${IMAGE_TAG}
